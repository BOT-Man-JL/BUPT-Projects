<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Test Post</title>
</head>
<body>
    <h1>/article list</h1>
    <div>
        <form action="/article/recent">
            <input type="submit" value="Recent" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/article/search">
            <span>category: </span>
            <select name="category">
                <option value="" selected="selected"></option>
                <option value="美食">美食</option>
                <option value="电影">电影</option>
                <option value="展览">展览</option>
                <option value="其他">其他</option>
            </select>
            <span>area: </span>
            <select name="area">
                <option value="" selected="selected"></option>
                <option value="东城区">东城区</option>
                <option value="西城区">西城区</option>
                <option value="朝阳区">朝阳区</option>
                <option value="海淀区">海淀区</option>
                <option value="丰台区">丰台区</option>
                <option value="石景山区">石景山区</option>
                <option value="其他">其他</option>
            </select>
            <input type="submit" value="Search" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/article/user">
            <input type="submit" value="User" />
        </form>
    </div>
    <h1>/article item</h1>
    <div>
        <form action="/article">
            <span>ID: </span>
            <input type="text" name="id" value="" />
            <input type="submit" value="Query" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/article/submit" method="post" enctype="multipart/form-data">
            <span>category: </span>
            <select name="category">
                <option value="美食">美食</option>
                <option value="电影">电影</option>
                <option value="展览" selected="selected">展览</option>
                <option value="其他">其他</option>
            </select>
            <span>area: </span>
            <select name="area">
                <option value="东城区">东城区</option>
                <option value="西城区">西城区</option>
                <option value="朝阳区">朝阳区</option>
                <option value="海淀区" selected="selected">海淀区</option>
                <option value="丰台区">丰台区</option>
                <option value="石景山区">石景山区</option>
                <option value="其他">其他</option>
            </select>
            <span>location: </span>
            <input type="text" name="location" value="Location of this Place" />
            <span>contact: </span>
            <input type="text" name="contact" value="010-12345" />
            <span>cost: </span>
            <input type="text" name="cost" value="人均 ￥100 ~ 200" />
            <br />
            <br />
            <span>ID: </span>
            <input type="text" name="id" value="" />
            <span>title: </span>
            <input type="text" name="title" value="Article Title" />
            <span>text: </span>
            <textarea rows="5" cols="60" name="text">Modularity is something every software designer does in their sleep. Modularity is something every software designer does in their sleep. Modularity is something every software designer does in their sleep. Modularity is something every software designer does in their sleep. Modularity is something every software designer does in their sleep.</textarea>
            <input type="file" name="image" value="" />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/article/delete" method="post">
            <span>ID: </span>
            <input type="text" name="id" value="" />
            <input type="submit" value="Delete" />
        </form>
    </div>
    <h1>
      /user (<span id="login-user"></span>)
      <img id="user-avatar" />
    </h1>
    <div>
        <form action="/user/login" method="post">
            <span>Name: </span>
            <input type="text" name="name" value="John" />
            <span>Pass: </span>
            <input type="password" name="pass" value="Lee" />
            <input type="submit" value="Login" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/user/signup" method="post" enctype="multipart/form-data">
            <span>Name: </span>
            <input type="text" name="name" value="John" />
            <span>Pass: </span>
            <input type="password" name="pass" value="Lee" />
            <span>Avatar: </span>
            <input type="file" name="image" value="" />
            <input type="submit" value="Signup" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/user/logout" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
    <h1>#test</h1>
    <div>
        <form action="/article/clear" method="post">
            <input type="submit" value="Clear Articles" />
        </form>
    </div>
    <hr />
    <div>
        <form action="/user/clear" method="post">
            <input type="submit" value="Clear Users" />
        </form>
    </div>
    <script>
        // Cookie Handler
        var parsedCookies = {};
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var pair = cookies[i].trim().split('=');
            parsedCookies[pair[0]] = pair[1];
        }

        document.getElementById('login-user').innerHTML =
            parsedCookies['userName'] || 'no login';

        if (parsedCookies['userAvatar']) {
            document.getElementById('user-avatar').setAttribute(
              'src', decodeURIComponent(parsedCookies['userAvatar']));
            document.getElementById('user-avatar').style.width = '64px';
            document.getElementById('user-avatar').style.height = '64px';
            document.getElementById('user-avatar').style.borderRadius = '32px';
        }
    </script>
</body>
</html>
